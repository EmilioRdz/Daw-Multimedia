<!doctype html>

<html>

    <head>

        <title> OnunLoad </title>

        <meta charset="utf-8"/>

        <script>

        function Salida(){
            if (confirm('Estas seguro de que quieres abandonar este script?'))
                return true;
            else{
                return false;
            }
        }    

           
        </script>

    </head>

    <body bgcolor="white" onUnload="Salida()">

</html>
