<!doctype html>

<html>

    <head>

        <title> OnMouse </title>

        <meta charset="utf-8"/>

        <script>

        function obtenerPosicion(e){
            x=e.clientX;
            y=e.clientY;
            cursor="El cursor del mouse esta : " + x + " y " + y ;
        }
        
function detener(){
    document.getElementById("displayArea").innerHTML="";
}
           
        </script>

    </head>

    <body>
        <div id="focusArea" onmousemove="obtenerPosicion(event)" onmouseout="detener()">
        <p>Mueve el mouse encima del texto</p>
        </div>
        <p id="displayArea">
        </p>
    </body>

</html>
