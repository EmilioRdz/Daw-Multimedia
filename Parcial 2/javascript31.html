<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>javascript31</title>
     <script>
        
                     
       function square(){
         var n1=parseInt(prompt("Proporcione el primer numero "));
         var n2 =parseInt(prompt("Proporcione el segundo numero"));        

            alert(n1 * n2);
          
       }
         
         function suma(){
         var n1=parseInt(prompt("Proporcione el primer numero "));
         var n2 =parseInt(prompt("Proporcione el segundo numero"));
             alert(n1 + n2);
             
         }  
         function resta(){
         var n1=parseInt(prompt("Proporcione el primer numero "));
         var n2 =parseInt(prompt("Proporcione el segundo numero"));
             alert (n1 - n2);
             
         }
         
         function division(){
         var n1=parseInt(prompt("Proporcione el primer numero "));
         var n2 =parseInt(prompt("Proporcione el segundo numero"));
             alert (n1 / n2);
         }
             

    </script>
    <body>
        
     <input type="button" value=" Pulsa para multiplicar" onClick="square();"/>
        
        <input type="button" value=" Pulsa para sumar" onClick="suma();"/>
        
        <input type="button" value=" Pulsa para restar" onClick="resta();"/>
        
        <input type="button" value=" Pulsa para dividir" onClick="division();"/>
        
        
        
        
                                                                                     
    </body>
   



    </head>
   

</html>
