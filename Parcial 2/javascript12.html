<!Doctype Html>
<html lang="en">
    <head>
    <meta  charset="utf-8">

    
    <title>Javascript12</title>  
    <script rel="text/javascript">
        var numero = 5;
        ++numero;
        console.log(numero);
        
        var numero = 5;
        --numero;
        console.log(numero);
        
        var numero = 5;
        numero = numero + 1;
        
        console.log(numero);
        console.log("Prefijo");
        console.log("**************");
        var numero1 = 5;
        var numero2 = 2;
        var numero3 = ++numero1 + numero2;
        console.log  (numero3);
        
         var numero1 = 5;
        var numero2 = 2;
        var numero3 = --numero1 + numero2;
        console.log  (numero3);
        console.log("Sufijo");
        console.log("**************");
         var numero1 = 5;
        var numero2 = 2;
        var numero3 = numero1++ + numero2;
        console.log  (numero3);
        
         var numero1 = 5;
        var numero2 = 2;
        var numero3 = numero1-- + numero2;
        console.log  (numero3);
        
        
        
       
    </script>
    

    </head>
</html>
