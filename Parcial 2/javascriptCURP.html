<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
    <title>javascriptCURP</title>
     <script>
      
         
      var nombre = prompt("Ingrese su nombre");
     var  APaterno = prompt("Ingrese su primer apellido");
      var Amaterno = prompt("Ingrese su segundo apellido");
      var   DiaNac = prompt("Inngrese su dia de nacimiento");
      var MesNac = parseInt(prompt("Ingrese su mes de nacimiento"));
       var AnNac = parseInt(prompt("Ingrese su anio de nacimiento"));
        
        
         if(MesNac <= 9 && DiaNac <=9 ){
             MesNac =  "0" + MesNac;
             
             if(Apaterno.charAt(1) = "a" || Apaterno.charAt(2) = "a"){
                 console.log(Apaterno.charAt(0).concat("a") + Amaterno.charAt(0) + nombre.charAt(0) + MesNac + AnNac.charAt(2).concat(AnNac.charAt(3) + MesNac + DiaNac));              
                             
         }
             if(Apaterno.charAt(1) = "e" || Apaterno.charAt(2) = "e"){
                 console.log(Apaterno.charAt(0).concat("e") + Amaterno.charAt(0) + nombre.charAt(0) + MesNac + AnNac.charAt(2).concat(AnNac.charAt(3) + MesNac + DiaNac));              
                             
         }
             if(Apaterno.charAt(1) = "i" || Apaterno.charAt(2) = "i"){
                 console.log(Apaterno.charAt(0).concat("i") + Amaterno.charAt(0) + nombre.charAt(0) + MesNac + AnNac.charAt(2).concat(AnNac.charAt(3) + MesNac + DiaNac));              
                             
         }
             if(Apaterno.charAt(1) = "o" || Apaterno.charAt(2) = "o"){
                 console.log(Apaterno.charAt(0).concat("o") + Amaterno.charAt(0) + nombre.charAt(0) + MesNac + AnNac.charAt(2).concat(AnNac.charAt(3) + MesNac + DiaNac));              
                             
         }
             if(Apaterno.charAt(1) = "u" || Apaterno.charAt(2) = "u"){
                 console.log(Apaterno.charAt(0).concat("u") + Amaterno.charAt(0) + nombre.charAt(0) + MesNac + AnNac.charAt(2).concat(AnNac.charAt(3) + MesNac + DiaNac));              
                             
         }
             
            
     
    </script>
